<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logos/logo-desenvolve-simplificada.svg" type="image/x-icon">
    <title>Trilhas [Desenvolve 2023]</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    <header>
        <div class="container-elementos-header">
            <img src="logos/logo-desenvolve-simplificada.svg" alt="Logo Desenvolve simplificada.">

            <h1 class="titulo-principal">Trilhas [Desenvolve 2023]</h1>

            <label class="label-pesquisa">
                <img src="icones/lupa.svg" alt="Ícone lupa.">
                <input type="text" class="input-pesquisa" placeholder="Pesquisar">
            </label>
        </div>
    </header>
    <footer>
        <div class="container-elementos">
            <div>
                <img src="logos/logo-grupo-boticario.svg" alt="logo Grupo Boticário">
                <img src="logos/alura.svg" alt="logo Alura">
            </div>
            <img src="logos/logo-desenvolve-detalhada.png" alt="logo Desenvolve detalhada">
            <div>
                <a href="#">
                    <p>Programa Desenvolve</p>
                </a>
                <a href="#">
                    <p>Regulamento</p>
                </a>
            </div>
            <div>
                <container>
                    <img src="icones/instagram.svg" alt="icone Instagram">
                    <img src="icones/facebook.svg" alt="icone Facebook">
                    <img src="icones/youtube.svg" alt="icone Youtube">
                </container>
                <a href="#">
                    <p>Grupo Boticário</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
